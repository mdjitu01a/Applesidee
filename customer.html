<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাপল সাইড - সেরা দামে অরিজিনাল প্রোডাক্ট</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e88e5;
            --danger: #e53935;
            --light: #f8f9fa;
            --success: #43a047;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: Arial, sans-serif; background: var(--light); }
        header { 
            background: var(--primary); 
            color: white; 
            padding: 12px 16px; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.2); 
        }
        .header-inner { max-width: 1300px; margin: auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
        .logo img { height: 50px; border-radius: 8px; }
        .search-box { flex: 1; max-width: 600px; margin: 8px 0; }
        .search-box input { width: 100%; padding: 12px 20px; border: none; border-radius: 50px; }
        .cart-btn { position: relative; font-size: 1.6rem; color: white; cursor: pointer; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--danger); color: white; font-size: 12px; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .hero { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1200x400'); background-size: cover; color: white; text-align: center; padding: 80px 20px; }
        .container { max-width: 1300px; margin: auto; padding: 0 16px; }
        .categories { display: flex; overflow-x: auto; gap: 12px; padding: 15px 0; background: white; margin: 15px 0; border-radius: 10px; }
        .cat-item { min-width: 100px; text-align: center; padding: 10px; cursor: pointer; }
        .cat-item.active { background: var(--primary); color: white; border-radius: 10px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .product-img { width: 100%; height: 200px; object-fit: contain; padding: 15px; background: #f8fbff; }
        .product-info { padding: 12px; }
        .product-title { font-size: 0.95rem; font-weight: 600; height: 44px; overflow: hidden; }
        .price { font-size: 1.3rem; font-weight: bold; color: var(--danger); }
        .old-price { text-decoration: line-through; color: #777; font-size: 0.9rem; margin-left: 8px; }
        .buy-btn { background: #25D366; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin-top: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 12px; padding: 25px; max-height: 90vh; overflow-y: auto; }
        .close-btn { float: right; font-size: 2rem; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Apple+Side" alt="Logo">
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="প্রোডাক্ট সার্চ করুন...">
        </div>
        <div class="cart-btn" id="cartToggle">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </div>
</header>

<div class="hero">
    <h1>স্বাগতম অ্যাপল সাইডে!</h1>
    <p>সেরা দামে অরিজিনাল প্রোডাক্ট</p>
</div>

<div class="container">
    <div class="categories" id="categories">
        <div class="cat-item active" data-category="all">সব</div>
        <div class="cat-item" data-category="airpods">AirPods</div>
        <div class="cat-item" data-category="powerbank">পাওয়ার ব্যাংক</div>
        <div class="cat-item" data-category="selfie">সেলফি স্টিক</div>
    </div>

    <h2>প্রোডাক্টস</h2>
    <div class="product-grid" id="productGrid"></div>
</div>

<!-- অর্ডার ফর্ম মোডাল -->
<div class="modal" id="orderModal">
    <div class="modal-content">
        <span class="close-btn" onclick="document.getElementById('orderModal').style.display='none'">×</span>
        <h2>অর্ডার দিন</h2>
        <form id="orderForm">
            <input type="text" placeholder="পুরো নাম" required>
            <input type="tel" placeholder="ফোন নম্বর" required>
            <input type="text" placeholder="ঠিকানা" required>
            <input type="number" placeholder="পরিমাণ" min="1" value="1" required>
            <button type="submit" style="width:100%; padding:12px; background:#25D366; color:white; border:none; border-radius:8px; margin-top:15px;">অর্ডার পাঠান</button>
        </form>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwK2QXSp1i-s8cD5hEVp_0ONKzCbSyZxr2NEzobJlHdzlmxDN97a32sh1ADJgyqa-kW/exec";

    let products = [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    async function loadProducts() {
        try {
            const res = await fetch(API_URL);
            products = await res.json();
            renderProducts();
        } catch (e) {
            document.getElementById("productGrid").innerHTML = "<p style='color:red; text-align:center;'>প্রোডাক্ট লোড হয়নি</p>";
        }
    }

    function renderProducts() {
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";
        products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
                <img src="${p.img}" class="product-img" alt="${p.name}">
                <div class="product-info">
                    <div class="product-title">${p.name}</div>
                    <div class="price">৳${p.price} ${p.old ? `<span class="old-price">৳${p.old}</span>` : ''}</div>
                    <button class="buy-btn" onclick="openOrder('${p.name}', ${p.price})">কিনুন</button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function openOrder(name, price) {
        // এখানে অর্ডার ফর্ম ওপেন করা যায়
        alert("অর্ডার ফর্ম ওপেন হবে: " + name + " - ৳" + price);
        // document.getElementById("orderModal").style.display = "flex";
    }

    document.getElementById("searchInput").addEventListener("input", e => {
        const term = e.target.value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(term));
        renderProducts(); // পরে filtered দিয়ে রেন্ডার করতে হবে
    });

    loadProducts();
</script>
</body>
</html>
