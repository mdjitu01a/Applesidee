<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাপল সাইড - অ্যাডমিন</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin:0; background:#f0f2f5; }
        header {
            background: #1e88e5;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo img { height: 45px; border-radius: 8px; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .section { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #1e88e5; color: white; }
        .login-box {
            max-width: 380px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            text-align: center;
        }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; color: white; cursor: pointer; }
        .btn-primary { background: #1e88e5; }
        .btn-danger { background: #e53935; }
    </style>
</head>
<body>

<div id="login" class="login-box">
    <h2>অ্যাডমিন লগইন</h2>
    <input type="password" id="pass" placeholder="পাসওয়ার্ড" style="width:100%; padding:14px; margin:20px 0; font-size:18px;">
    <button class="btn btn-primary" style="width:100%; padding:14px;" onclick="login()">লগইন</button>
</div>

<div id="admin" style="display:none;">
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/mdjitu01a/appleside/main/IMG_1260.jpeg" alt="Logo">
        </div>
        <h2>অ্যাডমিন প্যানেল</h2>
        <button class="btn btn-danger" onclick="location.reload()">লগআউট</button>
    </header>

    <div class="container">
        <div class="section">
            <h3>সকল প্রোডাক্ট</h3>
            <div id="prodList" style="white-space: pre-wrap; font-family: monospace;"></div>
        </div>

        <div class="section">
            <h3>সকল অর্ডার</h3>
            <table id="orderTbl">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>প্রোডাক্ট</th>
                        <th>পরিমাণ</th>
                        <th>টোটাল</th>
                        <th>নাম</th>
                        <th>ফোন</th>
                        <th>ঠিকানা</th>
                        <th>স্ট্যাটাস</th>
                    </tr>
                </thead>
                <tbody id="orderBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwK2QXSp1i-s8cD5hEVp_0ONKzCbSyZxr2NEzobJlHdzlmxDN97a32sh1ADJgyqa-kW/exec";
    const ADMIN_PASS = "1234"; // এখানে তোমার পাসওয়ার্ড রাখো

    function login() {
        if (document.getElementById("pass").value === ADMIN_PASS) {
            document.getElementById("login").style.display = "none";
            document.getElementById("admin").style.display = "block";
            loadAll();
        } else {
            alert("ভুল পাসওয়ার্ড");
        }
    }

    async function loadAll() {
        try {
            // প্রোডাক্ট
            const prodRes = await fetch(API_URL);
            const products = await prodRes.json();
            document.getElementById("prodList").textContent = JSON.stringify(products, null, 2);

            // অর্ডার
            const orderRes = await fetch(API_URL + "?action=getOrders");
            const orders = await orderRes.json();
            const tbody = document.getElementById("orderBody");
            tbody.innerHTML = "";
            orders.forEach(o => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${o.id || ''}</td>
                    <td>${o.product || ''}</td>
                    <td>${o.quantity || ''}</td>
                    <td>${o.total || ''}</td>
                    <td>${o.customerName || ''}</td>
                    <td>${o.phone || ''}</td>
                    <td>${o.address || ''}</td>
                    <td>${o.status || 'Pending'}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
            alert("ডেটা লোড করতে সমস্যা হয়েছে। ইন্টারনেট চেক করুন।");
        }
    }

    // এন্টার প্রেস করলে লগইন
    document.getElementById("pass").addEventListener("keypress", e => {
        if (e.key === "Enter") login();
    });
</script>
</body>
</html>
